<!doctype html>
<html>
<head>
    <title>Ride Thrift</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v3.min.js"></script>
        <style>
            /* tell the SVG path to be a thin blue line without any area fill */
            svg {
              font-family: "Helvetica Neue", Helvetica, Aria, sans-serif;
              font-size: 10px;
            }

            .axis path,
            .axis line {
              fill: none;
              stroke: black;
              shape-rendering: crispEdges;
            }

            line.cutoff {
              stroke: black;
              stroke-width: 2;
            }

            path.data {
              fill: transparent;
              stroke: grey;
              stroke-width: 2;
            }

            path.data2 {
              fill: transparent;
              stroke: pink;
              stroke-width: 2;
            }

            /*#initial svg .data-1 {
              stroke: rgba(128, 128, 128, 0.4);
            }*/
        </style>
</head>
<body>

Ride Thrift

{% if "user_id" in session %}
    <a href="/logout">Logout</a>
{% else %}
    <button type="button" class="btn btn-primary btn-lg" id="login-btn" data-toggle="modal" data-target="#login-modal">Login</button>
{% endif %}

<hr>

{% for flash in get_flashed_messages() %}
  {{ flash }}
{% endfor %}

{% block content %}
    Put your body here.
{% endblock %}
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="login-modal" id="login-modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <h1>Login</h1>
                <form id="login" action="/login" method="POST">
                    <div>
                        <label>Email:
                            <input type="email" name="email" id="email" required>
                        </label>
                    </div>
                    <div>
                        <label>Password:
                            <input type="password" name="password" id="password" required>
                        </label>
                    </div>
                    <div>
                        <input type="submit" value="Log In">
                    </div>
                </form>
                <span id="login-msg"></span><br>
                New user? <button type="button" class="btn btn-primary btn-lg" id="rg" data-toggle="modal" data-target="#register-modal">Register Here!</button>
                <a href="/">Cancel</a>
            </div>
        </div>
    </div>  

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="register-modal" id="register-modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <h1>Register</h1>
                <form id="registration" action="/register" method="POST">
                    <div>
                        <label>Email:
                            <input type="email" name="email" id="email" required>
                        </label>
                    </div>

                    <div>
                        <label>Password:
                            <input type="password" name="password" id="password" required>
                        </label>
                    </div>

                    <div>
                        <input type="submit" value="Register">
                    </div>
                </form>
                <span id="reg-msg"></span><br>
                Already Registered? <button type="button" class="btn btn-primary btn-lg" id="lgn" data-toggle="modal" data-target="#login-modal">Login Here!</button>
                <a href="/">Cancel</a>
            </div>
        </div>
    </div> 
<script src="/static/js/login-register.js"></script>


{% if g.jasmine_tests %}
    <!-- stuff for testing -->
    <link rel="stylesheet" href="/static/js/jasmine.css">
    <script src="/static/js/jasmine.js"></script>
    <script src="/static/js/jasmine-html.js"></script>
    <script src="/static/js/boot.js"></script>
    <script src="/static/js/ridethrift-test.js"></script>
    <!-- end of stuff for testing -->
{% endif %}
</body>
</html>
