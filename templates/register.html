{% extends 'base.html' %}
{% block content %}

    <h1>Register</h1>
    <form action="/register" method="POST">

        <div>
            <label>Email:
                <input type="email" name="email" required>
            </label>
        </div>

        <div>
            <label>Password:
                <input type="password" name="password" required>
            </label>
        </div>

        <div>
            <input type="submit" value="Register">
        </div>

    </form>

    <div>Already registered? <a href="/login">Login Here!</a>

{% endblock %}
