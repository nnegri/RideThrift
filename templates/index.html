{% extends 'base.html' %}
{% block content %}

    <h1>Ride Thrift</h2>

    <form id="estimate-form" method="post" action="/estimates.json">
        <label>Origin:</label>

        <input type="hidden" name="origin-lat" id="orig-lat-est" value="origin"> 
        <input type="hidden" name="origin-lng" id="orig-lng-est" value="origin">

        <div id="locationField">
            <input class = "auto" id="autocomplete-orig" placeholder="Enter your address"
             onFocus="geolocate()" type="text"></input>
        </div>

        <button type="button" name="location" id="location">Current Location</button>
        {% if session %}
            <select name="origins" id="origin-drop">
                <option value="-">Saved Addresses
                {% for user_address in user.user_addresses %}
                    <option value="{{ user_address.address.address }}" data-lat="{{ user_address.address.latitude }}" data-lng="{{ user_address.address.longitude }}">{{ user_address.label }}
                {% endfor %}
            </select>
        {% endif %}
        <br>
        <label>Destination:</label>

        <input type="hidden" name="dest-lat" id="dest-lat-est" value="dest"> 
        <input type="hidden" name="dest-lng" id="dest-lng-est" value="dest">

        <div id="locationField">
            <input class = "auto" id="autocomplete-dest" placeholder="Enter your address"
             onFocus="geolocate()" type="text"></input>
        </div>
        {% if session %}
            <select name="dests" id="dest-drop">
                <option value="-">Saved Addresses
                {% for user_address in user.user_addresses %}
                    <option value="{{ user_address.address.address }}" data-lat="{{ user_address.address.latitude }}" data-lng="{{ user_address.address.longitude }}">{{ user_address.label }}
                {% endfor %}
            </select>
        {% endif %}
        <br><input type="submit" value="Get Estimates"><br>    
    </form>
        {% if session %}    
                <br><input type="submit" value="Save Addresses" id="save-add"><br>         
        {% endif %}
    
    <ul><span id="uber"></span>
        <li id="pool"></li>
        <li id="uberx"></li>
        <li id="uberxl"></li>
    </ul>

    <ul><span id="lyft"></span>
        <li id="line"></li>
        <li id="lyft-lyft"></li>
        <li id="plus"></li>
    </ul>


    <!-- Modal Window -->

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="save-add-modal">
      <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="save-origin" method="post" action="/address-saved">
                    <p class="origin-address" id="or-display-address"></p> 
                    <input type="hidden" name="origin-lat" id="orig-lat-modal">
                    <input type="hidden" name="origin-lng" id="orig-lng-modal">
                    <input type="hidden" id="origin-address" name="origin-address">
                    <input type="hidden" id="origin-name" name="origin-name">
                    <input type="checkbox" name="origin" value="save" id="orig-check">
                    Label: <input type="text" name="label-or" id="label"><br>

                    <p class="dest-address" id="de-display-address"></p> 
                    <input type="hidden" name="destn-lat" id="dest-lat-modal">
                    <input type="hidden" name="destn-lng" id="dest-lng-modal">
                    <input type="hidden" id="destn-address" name="destn-address">
                    <input type="hidden" id="destn-name" name="destn-name">
                    <input type="checkbox" name="dest" value="save" id="dest-check">
                    Label: <input type="text" name="label-de" id="label"><br>
                    <input type="submit" value="Save" id="save-address">
                </form>
    <a href="/">Cancel</a>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDONgg2Pw6W0awiwVNAVRD0HTK6Hzz2OA4&libraries=geometry,places&callback=initAutocomplete" async defer></script>
    <script src="/static/js/submit-addresses.js"></script>


{% endblock %}
